<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Component <%= componentName %></title>

  <link rel="stylesheet" href="../../../css/fabric.css">
  <link rel="stylesheet" href="<%= componentName %>.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 
  <script type="text/javascript">
    $(document).ready(function() {
      // File Picker demo fixes
      if ($('.ms-FilePicker').length > 0) {
        $('.ms-FilePicker').css({
          "position": "absolute !important"
        });

        $('.ms-Panel').FilePicker();
      } else {
        if ($.fn.<%= componentName %>) {
          $('.ms-<%= componentName %>').<%= componentName %>();
        }
      }

       // Vanilla JS Components
      if (typeof fabric !== "undefined") {
        if ('<%= componentName %>' in fabric) {
          var elements = document.querySelectorAll('.ms-<%= componentName %>');
          var i = elements.length;
          var component;
          while(i--) {
            component = new fabric['<%= componentName %>'](elements[i]);
          }
        }
      }

    });
  </script>
  
  <%= jsLinks %>

  <!-- Styles specifically for this page, not required for proper display of components  -->
  <style type="text/css">
    html, 
    body {
        margin: 0;
        padding: 0;
    }    

    /* Begin Markdown styles */
    h1,
    h2,
    h3,
    h4 {
        font-weight: normal;
        line-height: 1.2;
        margin: 40px 0 8px 0;
    }

    h1
    {
        font-family: 'Segoe UI Light WestEuropean', 'Segoe UI Light', 'Segoe UI', Tahoma, Arial, sans-serif;
        font-size: 42px;
        color: #666;
    }

    h2 {
        font-family: 'Segoe UI Semilight WestEuropean', 'Segoe UI Semilight', 'Segoe UI', Tahoma, Arial, sans-serif;
        font-size: 28px;
        color: #333;
    }

    h3 {
        font-family: 'Segoe UI Regular WestEuropean', 'Segoe UI', Tahoma, Arial, sans-serif;
        font-size: 21px;
        color: #212121 !important;
    }

    h4 {
        font-family: 'Segoe UI Semibold WestEuropean', 'Segoe UI Semibold', 'Segoe UI', Tahoma, Arial, sans-serif;
        font-size: 17px;
        color: #333;
    }

    p {
        font-family: 'Segoe UI Regular WestEuropean', 'Segoe UI', Tahoma, Arial, sans-serif;
        font-size: 17px;
        line-height: 1.5;
        margin-bottom: 20px;
        color: #333;
    }

    p strong {
        font-family: 'Segoe UI Semibold WestEuropean', 'Segoe UI Semibold', 'Segoe UI', Tahoma, Arial, sans-serif;
        font-weight: normal;
    }
    
    table {
        font-family: 'Segoe UI Regular WestEuropean', 'Segoe UI', Tahoma, Arial, sans-serif;
    }
    
    th {
        text-align: left;
    }
    
    th, td {
        padding-bottom: 16px;
    }
    
    ul, ol {
        font-family: 'Segoe UI Regular WestEuropean', 'Segoe UI', Tahoma, Arial, sans-serif;
        margin: 0;
        padding: 0;
        list-style-position: inside;
    }
    
    li {
        margin-bottom: 8px;
    }
    
    
    /* End Markdown styles */

    .docs-ComponentName {
        margin: 0;
        padding: 10px;
        margin-bottom: 20px;
        padding-left: 25px;
    }

    #componentWrapper {
      width: calc(100% - 56px);
      height: 100%;
      padding: 0 28px;
    }

    .sample-wrapper {
      margin: 28px 0;
    }

    .sample-wrapper .ms-OrgChart {
      float: left;
      margin-right: 30px;
    }

    .sample-wrapper > .ms-Overlay {
      display: block;
      position: relative;
      height: 300px;
      box-shadow: 0 0 8px 0 rgba(0,0,0,0.3); // For visibility of lighter variant
    }

    .ms-ContextualMenu.is-open  {
      position: relative;
      margin-bottom: 10px;
    }

    .ms-NavBar-item .ms-ContextualMenu {
      position: absolute;
    }

    .ms-CommandBar .ms-ContextualMenu {
      position: absolute;
    }
  </style>
</head>

<body>
  <h1 class="ms-font-su ms-fontColor-white ms-bgColor-themeDarker docs-ComponentName"><%= componentName %></h1>
  <div id="componentWrapper">
    <%= contents %>
  </div>
</body>
</html>
