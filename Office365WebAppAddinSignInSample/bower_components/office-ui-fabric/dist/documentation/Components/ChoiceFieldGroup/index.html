<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ChoiceFieldGroup</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="../../css/fabric.css">
  <link rel="stylesheet" href="../../css/fabric.components.css">
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../../js/fabric.js"></script>
  <script type="text/javascript" src="../../js/fabric.templates.js"></script>
  <script type="text/javascript" src="../../lib/pickadate.js"></script>
</head>

<body>
<h1 id="choice-field">Choice Field</h1>
<p>Allows selection from one or more options.</p>
<h3 id="radio-button-group">Radio button group</h3>
<p>Used to indicate a single choice from multiple options.</p>

<!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->
<div class="ms-ChoiceFieldGroup">
  <div class="ms-ChoiceFieldGroup-title">
    <label class="ms-Label  is-required ">Unselected</label>
  </div>
    <!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->
    
    <div class="ms-ChoiceField">
      <input 
        id="option1" 
        class="ms-ChoiceField-input"
        type="radio"
        name="choicefieldgroup"   />
      <label for="option1" class="ms-ChoiceField-field"><span class="ms-Label">Option 1</span></label>
    </div>     <!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->
    
    <div class="ms-ChoiceField">
      <input 
        id="option2" 
        class="ms-ChoiceField-input"
        type="radio"
        name="choicefieldgroup"   />
      <label for="option2" class="ms-ChoiceField-field"><span class="ms-Label">Option 2</span></label>
    </div>     <!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->
    
    <div class="ms-ChoiceField">
      <input 
        id="option3" 
        class="ms-ChoiceField-input"
        type="radio"
        name="choicefieldgroup"   />
      <label for="option3" class="ms-ChoiceField-field"><span class="ms-Label">Option 3</span></label>
    </div>     <!-- Copyright (c) Microsoft. All rights reserved. Licensed under the MIT license. See LICENSE in the project root for license information. -->
    
    <div class="ms-ChoiceField">
      <input 
        id="option4" 
        class="ms-ChoiceField-input"
        type="radio"
        name="choicefieldgroup"   />
      <label for="option4" class="ms-ChoiceField-field"><span class="ms-Label">Option 4</span></label>
    </div> </div> 

<script type="text/javascript">
    var ChoiceFieldElements = document.querySelectorAll(".ms-ChoiceField");
    for(var i = 0; i < ChoiceFieldElements.length; i++) {
        new fabric['ChoiceField'](ChoiceFieldElements[i]);
    }
</script>
</body>
</html>
